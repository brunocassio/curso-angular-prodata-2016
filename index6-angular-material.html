<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index 6 Angular Material</title>

    <!--inicio do css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <!-- fim do css -->

    <!-- inicio do js -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>

    <script src="app/config/pd-app.js"></script>
    <script src="app/controller/cadastro-carro.controller.js"></script>
    <script src="app/service/alert.service.js"></script>
    <script src="app/filter/maiusculo.filter.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>
    <!-- fim do js -->
</head>
<body ng-app="pdApp" class="container">

<div ng-controller="CadastroCarroController">

    <form name="carroForm" novalidate>
        <div class="panel panel-success">

            <div class="panel panel-heading">
                Cadastro de Carros
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group"
                             ng-class="{'has-error' : carroForm.nomeCarro.$touched && carroForm.nomeCarro.$invalid}">
                            <md-input-container>
                                <label class="control-label">Carro</label>
                                <input type="text"
                                       class="form-control"
                                       ng-model="entidade.nomeCarro"
                                       ng-required="true"
                                       ng-minlength="3"
                                       ng-maxlength="20"
                                       name="nomeCarro">
                                <div ng-messages="carroForm.nomeCarro.$error"
                                     ng-if="carroForm.nomeCarro.$touched"
                                     class="text-danger">
                                    <div ng-messages-include="app/template/input-ng-messages.html"></div>
                                </div>
                            </md-input-container>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group"
                             ng-class="{'has-error' : carroForm.cor.$touched && carroForm.cor.$invalid}">
                            <md-input-container>
                                <label class="control-label">Cor</label>
                                <input type="text"
                                       class="form-control"
                                       ng-model="entidade.cor"
                                       ng-required="true"
                                       ng-minlength="3"
                                       ng-maxlength="20"
                                       name="cor"
                                >
                                <div ng-messages="carroForm.cor.$error"
                                     ng-if="carroForm.cor.$touched"
                                     class="text-danger">
                                    <div ng-messages-include="app/template/input-ng-messages.html"></div>
                                </div>
                            </md-input-container>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group"
                             ng-class="{'has-error' : carroForm.dataLancamento.$touched && carroForm.dataLancamento.$invalid}">
                            <md-input-container>
                                <label class="control-label">Data de lan√ßamento</label>
                                <input type="date"
                                       class="form-control"
                                       ng-required="true"
                                       ng-minlength="3"
                                       ng-maxlength="20"
                                       name="cor"
                                >
                                <md-datepicker ng-model="entidade.dataLancamento"></md-datepicker>
                                <div ng-messages="carroForm.dataLancamento.$error"
                                     ng-if="carroForm.dataLancamento.$touched"
                                     class="text-danger">
                                    <div ng-messages-include="app/template/input-ng-messages.html"></div>
                                </div>
                            </md-input-container>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div ui-grid="gridOptions"></div>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <button class="btn btn-primary navbar-btn"
                        ng-click="salvar()">
                    <i class="fa fa-floppy-o"></i>Salvar
                </button>
                <button class="btn btn-warning navbar-btn"
                        ng-click="limpar()">Limpar
                </button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
